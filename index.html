<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Payroll</title>
</head>


<body>
  <div class="container">
    <div class="main">
      <h1>Payroll App</h1>
      <form class="payroll-form">
        <div class="input">
          <h2>Name</h2>
      <input type="text" class="input" id="name" placeholder="Enter Name"><br>
        </div>
        <div class="input">
          <h2>Hours Worked</h2>
      <input type="text" class="input" id="hours" placeholder="Enter Hours Worked"><br>
        </div>
      <div class="input">
        <h2>Pay Per Hour</h2>
      <input type="text" class="input" id="payRate" placeholder="Enter Pay Rate per Hour"><br>
      </div>
      <div class="input">
        <h2>Tax Rate (Single 22% or Family 18%)</h2>
      <input type="text" class="input" id="taxRate" placeholder="Enter Tax Rate"><br>
      </div>
      <div class="input">
        <button class="submit" id="submit-button">Submit</button>
      </div>
      
    </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
